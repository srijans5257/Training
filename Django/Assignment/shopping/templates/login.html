<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
    <br>
    <form action="{% url 'signup' %}" method="get">
        <button type="submit">Signup</button>
    </form>
</body>
</html>
